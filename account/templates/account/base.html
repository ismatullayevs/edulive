{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock title %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="{% static 'account/images/icons/favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/main.css' %}">
    {% block style %}{% endblock style %}

</head>
<body style="background-color: #666666;">

{% block content %}

{% endblock content %}
<script src="{% static 'account/assets/jquery/dist/jquery.js' %}"></script>

<script src="{% static 'account/assets/@popperjs/core/dist/cjs/popper.js' %}"></script>
{#<script src="{% static 'account/assets/animejs/lib/anime.js' %}"></script>#}
<script src="{% static 'account/assets/animejs/lib/anime.js' %}"></script>


<script src="{% static 'account/assets/bootstrap/dist/js/bootstrap.min.js' %}"></script>

<script src="{% static 'account/js/main.js' %}"></script>
{% block js %}

{% endblock js %}

</body>
</html>
