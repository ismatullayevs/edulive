{% extends 'students/layout/base.html' %}
{% load static %}


{% block content %}

    <main>
        <div class="container bg-light mx-auto">
            <div class="row">
                <div class="col">
                    <b>{{ object.title }}</b>
                    <p>O'tish bali : {{ object.score_to_pass }} ball</p>
                </div>
                <div id="timer-box" class="col text-end "></div>
            </div>
            <a href="{% url 'quiz:student_quiz_list' %}" class="btn btn-danger">orqaga qaytish</a>

            <hr>
            <form action="" id="quiz-form" class="mt-3 mb-3">
                {% csrf_token %}
                <div id="quiz-box"></div>
                <button type="submit" class="btn btn-primary px-8">save</button>
            </form>
            <div id="score-box" class="mb-3 "></div>
            <div id="result-box"></div>
        </div>

    </main>



{% endblock %}

{% block js %}
    <script src="{% static 'students/js/quiz.js' %}" defer></script>
{% endblock %}
