{% load crispy_forms_tags %}


<div hx-target="this" hx-swap="outerHTML" class="mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    {% for message in messages %}
        <code>{{ message }}</code>

    {% endfor %}
    <form method="POST" class='d-grid gap-3' enctype="multipart/form-data">

        {% csrf_token %}
        {{ form|crispy }}

        {% if course %}
            <button type="submit" hx-post="{% url 'course:manage:course_edit' course.pk %}"
                    class=" mt-3 btn btn-success" hx-encoding="multipart/form-data">
                saqlash
            </button>
            <button hx-get="{% url 'course:manage:detail_course' course.id %}" type="button"
                    class="btn btn-outline-secondary mt-3">
                orqaga qaytish
            </button>
        {% else %}
            <button type="submit" hx-post="." hx-encoding="multipart/form-data"
                    class="btn btn-dark mt-3 ml-3">
                saqlash
            </button>
        {% endif %}

    </form>
</div>
