{% load crispy_forms_tags %}
<div hx-target="this" hx-swap="outerHTML" class="mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    <form method="POST" class='d-grid gap-3'>
        {% csrf_token %}

        {{ form|crispy }}

        {% if modul %}
            <button type="submit" hx-post="{% url 'course:manage:update-modul' modul.id %}"
                    class=" mt-3 btn btn-success">
                saqlash
            </button>
            <button hx-get="{% url 'course:manage:detail-modul'  modul.id %}" type="button"
                    class="btn btn-outline-secondary mt-3">
                orqaga qaytish
            </button>
        {% else %}
            <button type="submit" hx-post="."
                    class="btn btn-dark mt-3 ml-3">
                saqlash
            </button>
        {% endif %}

    </form>
</div>
