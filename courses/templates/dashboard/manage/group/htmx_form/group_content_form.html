{% load crispy_forms_tags %}
<div hx-target="this" hx-swap="outerHTML" class="mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    <form method="POST" class='d-grid gap-3' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {% if object %}
            <button type="submit"
                    hx-post="{% url 'course:manage:group_content_update'  group_m_id model_name object.id %}"
                    class=" mt-3 btn btn-success" hx-encoding="multipart/form-data">
                saqlash
            </button>
            <button hx-get="{% url 'course:manage:group_content_detail'  group_m_id object.id %}" type="button"
                    class="btn btn-outline-secondary mt-3">
                orqaga qaytish
            </button>
        {% else %}
            <button type="submit" hx-post="{% url 'course:manage:group_content_create'  group_m_id model_name %}"
                    hx-encoding="multipart/form-data"
                    class="btn btn-dark mt-3 ml-3">
                saqlash
            </button>
        {% endif %}

    </form>
</div>
