{% load crispy_forms_tags %}
{% load widget_tweaks %}
<div hx-target='this' hx-swap="outerHTML">

    <form method='POST' class="d-grid gap-3">

        {% csrf_token %}
        {{ form|crispy }}

        {% if group and not group.modules.last %}
            <button type="submit" hx-post="{% url 'course:manage:update_group' course.id group.slug %}"
                    class=" mt-3 btn btn-success">
                yuborish
            </button>
            <button type="submit" hx-get="{% url 'course:manage:detail_group' course.id group.slug %}"
                    class="btn btn-outline-secondary mt-3">
                orqaga qaytish
            </button>
        {% else %}
            <button type="submit" hx-post="{% url 'course:manage:create-group' course.id %}"
                    class="btn btn-dark">
                saqlash
            </button>
        {% endif %}

    </form>
</div>
