{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicons -->
    <link href="{% static 'courses/images/icon/img.png' %}" rel="icon">

    <!-- line awesome   -->
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

    <!-- CSS bootstrapt -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap/dist/css/bootstrap.min.css' %}">

    <!-- CSS local    -->
    <link rel="stylesheet" href="{% static 'dashboard/css/calendar.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    {% block style %}

    {% endblock %}

    <title>{% block title %}

    {% endblock %}</title>
</head>


<body>


<input type="checkbox" id="nav-toggle">
{% include 'dashboard/includes/sidebar.html' %}

<div class="main-content">
    {% include  'dashboard/includes/header.html' %}

    {% block content %}{% endblock %}
</div>
<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{csrf_token}}';
    })
</script>
</body>

<script src="{% static 'assets/htmx.org/dist/htmx.js' %}"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="{% static 'assets/htmx.org/dist/htmx.min.js' %}"></script>
<script src="{% static 'assets/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

<script>
    $(document).ready(function () {
        {% block domready %}

        {% endblock %}
    });
</script>
{% block js %}

{% endblock %}
</html>
